<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AS INFORMATICA</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <script src="./auth.js" defer></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 150px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.2);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 255, 0.6);
        }
        .login-toggle {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }
        .login-toggle a {
            color: #00d4ff;
            text-decoration: none;
            cursor: pointer;
        }
        .login-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav id="navbar" style="background: rgba(0,0,0,0.9);">
        <div class="nav-container">
            <a href="./index.html" class="logo">AS INFORMATICA</a>
        </div>
    </nav>

    <div class="login-container">
        <h2 id="form-title" style="text-align: center; color: #00d4ff; margin-bottom: 30px;">CRIAR CONTA</h2>
        
        <form id="auth-form">
            <div class="form-group">
                <label for="phone">Número de Celular (ex: 28 99979-7386)</label>
                <input type="tel" id="phone" required placeholder="XX XXXXX-XXXX">
            </div>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" required placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="Mínimo 8 caracteres">
            </div>
            <button type="submit" class="btn-login" id="submit-btn">CRIAR CONTA</button>
        </form>

        <div class="login-toggle">
            <p>Já tem conta? <a id="toggle-auth">Faça login</a></p>
        </div>
    </div>

    <script>
        // Alternância entre criar conta / login
        let isLoginMode = false;
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleAuth = document.getElementById('toggle-auth');

        toggleAuth.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            formTitle.textContent = isLoginMode ? 'FAÇA LOGIN' : 'CRIAR CONTA';
            submitBtn.textContent = isLoginMode ? 'ENTRAR' : 'CRIAR CONTA';
            toggleAuth.textContent = isLoginMode ? 'Crie uma conta' : 'Faça login';
        });

        document.getElementById('auth-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value.trim();
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;

            if (!isLoginMode) {
                // Criar conta
                const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
                if (!regex.test(password)) {
                    alert('Senha inválida! Mínimo 8 caracteres, 1 maiúscula, 1 número e 1 caractere especial!');
                    return;
                }
                const users = JSON.parse(localStorage.getItem('users_db') || '[]');
                if (users.find(u => u.phone === phone)) {
                    alert('Este celular já está cadastrado!');
                    return;
                }
                const newUser = {
                    id: 'user_' + Date.now(),
                    phone,
                    name,
                    password: btoa(password),
                    isAdmin: false,
                    createdAt: new Date().toISOString()
                };
                users.push(newUser);
                localStorage.setItem('users_db', JSON.stringify(users));
                alert('Conta criada com sucesso! Faça login.');
                window.location.href = './login.html';
            } else {
                // Login
                const users = JSON.parse(localStorage.getItem('users_db') || '[]');
                const user = users.find(u => u.phone === phone && u.password === btoa(password));
                if (!user) {
                    alert('Celular ou senha incorretos!');
                    return;
                }
                sessionStorage.setItem('current_user_id', user.id);
                window.location.href = './index.html';
            }
        });
    </script>
</body>
</html>
