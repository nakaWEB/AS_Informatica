<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AS INFORMATICA</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <script src="./auth.js" defer></script>

</head>
<body>
    <img class="fundologin" src="./plano de fundo folha.png">
    <nav id="navbar">
        <div class="nav-container">
            <a href="./index.html" class="logo">AS INFORMATICA</a>
            <ul class="nav-menu">
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <h2 id="form-title" style="text-align: center; color: #00d4ff; margin-bottom: 30px;">CRIAR CONTA</h2>
        
        <form id="auth-form">
            <div class="form-group">
                <label for="phone">Número de Celular</label>
                <input type="tel" id="phone" required placeholder="XX XXXXX-XXXX">
            </div>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" required placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="Mínimo 8 caracteres">
            </div>
            <button type="submit" class="btn-login" id="submit-btn">CRIAR CONTA</button>
        </form>

        <div class="login-toggle">
            <p>Já tem conta? <a id="toggle-auth">Faça login</a></p>
        </div>
    </div>

    <script>
        // Alternância entre criar conta / login
        let isLoginMode = false;
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleAuth = document.getElementById('toggle-auth');

        toggleAuth.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            formTitle.textContent = isLoginMode ? 'FAÇA LOGIN' : 'CRIAR CONTA';
            submitBtn.textContent = isLoginMode ? 'ENTRAR' : 'CRIAR CONTA';
            toggleAuth.textContent = isLoginMode ? 'Crie uma conta' : 'Faça login';
        });

        document.getElementById('auth-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value.trim();
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;

            if (!isLoginMode) {
                // Criar conta
                const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
                if (!regex.test(password)) {
                    alert('Senha inválida! Mínimo 8 caracteres, 1 maiúscula, 1 número e 1 caractere especial!');
                    return;
                }
                const users = JSON.parse(localStorage.getItem('users_db') || '[]');
                if (users.find(u => u.phone === phone)) {
                    alert('Este celular já está cadastrado!');
                    return;
                }
                const newUser = {
                    id: 'user_' + Date.now(),
                    phone,
                    name,
                    password: btoa(password),
                    isAdmin: false,
                    createdAt: new Date().toISOString()
                };
                users.push(newUser);
                localStorage.setItem('users_db', JSON.stringify(users));
                alert('Conta criada com sucesso! Faça login.');
                window.location.href = './login.html';
            } else {
                // Login
                const users = JSON.parse(localStorage.getItem('users_db') || '[]');
                const user = users.find(u => u.phone === phone && u.password === btoa(password));
                if (!user) {
                    alert('Celular ou senha incorretos!');
                    return;
                }
                sessionStorage.setItem('current_user_id', user.id);
                window.location.href = './index.html';
            }
        });
    </script>
</body>
</html>
